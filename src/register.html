<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color:#1a3d5d;
            --secundary-color:#4cbc9a;
            --third-color:rgba(244, 244, 244, 0.859);
            --dawn-color:#eeeb4f;
        }
        body {
            /*background-image: url('../public/pixelcut-export__2_-removebg-preview.png');*/
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .bg-img{
            background-image: url('../public/logo_agroprice_bg-blanco (2).png');

        }
    </style>
</head>
<body class=" flex flex-row  items-center  h-screen ">
    <section class="h-full w-[50%] flex flex-col  items-center">
        <img src="../public/logo_agroprice_bg-blanco (2).png" alt="" class="h-72">
        <div class="bg-[color:var(--primary-color)] h-56 w-[80%] rounded-3xl">

        </div>
    </section>

    <section class="h-full w-[50%]  flex justify-center items-center">
        <div class=" p-8 rounded-lg shadow-md w-[400px] h-[500px]  relative bg-[color:var(--primary-color)]">
            <h2 class="text-2xl font-bold mb-6 text-center text-white hover:text-[#eeeb4f]">Regístrate</h2>
            <form class=" flex flex-col justify-center" >
                <div class="w-full flex justify-center mb-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: ;msFilter:;"><path d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z"></path></svg>
                </div>

                  
                <div class="flex items-center mb-4">
                    <svg class="size-8 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-width="2" d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                      </svg>
                    <input type="text" placeholder="Nombre de usuario" class="border-2 border-gray-200 p-2 w-full rounded-lg">
                </div>
                <div class="flex items-center mb-4 ">
                    <svg class="size-6 text-white mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"/>
                      </svg>
                      
                    <input type="email" placeholder="Correo Electrónico" class="border-2 border-gray-200 p-2 w-full rounded-lg">
                </div>
                <div class="flex items-center mb-4">
                    <svg class="w-6 h-6 text-white mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
                      </svg>
                      
                    <input type="password" placeholder="Contraseña" class="border-2 border-gray-200 p-2 w-full rounded-lg">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-white font-bold hover:text-blue-500">Registrarse</button>
            </form>
        </div>
    </section>

</body>
</html>
